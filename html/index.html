<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>yeezify</title>
		<style>
			body {
				background-color: #000033;
				color: #fff;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				font-size: 1.5em;
			}

			h2 {
				color: #00b3ff;
			}

			[type=radio]:not(:checked) ~ input {
				opacity: 0.3;
			}
			
			#open {
				font-size: 200%;
			}
		</style>
	</head>
	<body>
		<h2>yeezy</h2>
		
		<p>
			<input id="type-url" type="radio" name="type" checked="checked" />
			<label for="type-url">URL</label>: <input id="input-url" type="text" value="../../sample/playlist.m3u" />
		</p>
		
		<p>
			<input id="type-file" type="radio" name="type" />
			<label for="type-file">choose this one</label>: <input id="input-file" type="file" />
		</p>

		<button></button>
		
		<script src="main.js"></script>
	</body>
</html>
